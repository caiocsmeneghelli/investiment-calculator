<form (ngSubmit)="onSubmit()">
  <div>
    <label for="initialInvestment">Initial Investment:</label>
    <input
      id="initialInvestment"
      type="text"
      [(ngModel)]="initialInvestment"
      mask="separator.2"
      thousandSeparator="."
      decimalMarker=","
      prefix="R$ "
      name="initialInvestment"
    />
  </div>
  <div>
    <label for="anualInvestment">Annual Investment:</label>
    <input
      id="anualInvestment"
      type="text"
      [(ngModel)]="annualInvestment"
      mask="separator.2"
      thousandSeparator="."
      decimalMarker=","
      prefix="R$ "
      name="annualInvestment"
    />
  </div>
  <div>
    <label for="expectedReturn">Expected Return (%):</label>
    <input id="expectedReturn" type="number" [(ngModel)]="expectedReturn" name="expectedReturn" />
  </div>
  <div>
    <label for="duration">Duration (years):</label>
    <input id="duration" type="number" [(ngModel)]="duration" name="duration" />
  </div>
  <button type="submit">Calculate</button>
</form>
